<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
</head>
<body>
    <form id="user_login_form">
     <!-- User Email -->
    <div class="user_login_fields">
    
      <input type="email"  id="userEmail" placeholder="User_Email">
    </div>

     <!-- User Password -->
    <div class="user_login_fields">
      <input type="password"  id="userPassword" placeholder="User_Password">
    </div>

     <!-- User Role -->
    <div class="user_login_fields">
        <input type="text"  id="userRole" placeholder="User_Role">
      </div>

    <!-- Submit form Type : Submit -->
    <input type="submit">
    
  </form>
</body>
</html>
<script type="module" src="./loginUser.js"></script>
