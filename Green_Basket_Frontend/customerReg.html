<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Page</title>
</head>
<body>
    <form id="customer_reg_form">
        <!-- Customer Name -->
    <div class="customer_reg_fields">
  
      <input  type="text"  id="customerName" placeholder="customer_Name">

    </div>
    <!-- Customer contactNumber -->
    <div class="customer_reg_fields">
 
        <input  type="text"  id="phoneNumber" placeholder="customer_Contact">

    </div>

     <!-- Customer Email -->
    <div class="customer_reg_fields">
    
      <input type="email"  id="customerEmail" placeholder="customer_Email">
    </div>

     <!-- Customer Password -->
    <div class="customer_reg_fields">
      <input type="password"  id="customerPassword" placeholder="customer_Password">
    </div>

    <!-- Customer address -->
    <div class="customer_reg_fields">
        <input type="text"  id="flatNo" placeholder="Flat_No">
      </div>
    <div class="customer_reg_fields">
        <input type="text"  id="buildingName" placeholder="Building_Name">
      </div>
    <div class="customer_reg_fields">
        <input type="text"  id="area" placeholder="Area">
      </div>
    <div class="customer_reg_fields">
        <input type="text"  id="city" placeholder="City">
      </div>
    <div class="customer_reg_fields">
        <input type="text"  id="state" placeholder="State">
      </div>
    <div class="customer_reg_fields">
        <input type="text"  id="pincode" placeholder="Pincode">
      </div>


    <input type="submit">
    <!-- <button class="submit_btn" type="submit"   onclick="registerAdmin()">Submit</button> -->
  </form>
</body>
</html>
<script type="module" src="./registerCustomer.js"></script>
